<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>DABubble - Modern Messaging</title>
    <base href="/" />

    <!-- Viewport & PWA Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta
      name="description"
      content="DABubble - Moderne Messaging-Plattform für Teams. Schnell, sicher und intuitiv."
    />
    <meta
      name="keywords"
      content="messaging, chat, communication, team collaboration, Angular, modern design"
    />
    <meta name="author" content="DABubble Team" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest-light.webmanifest" id="manifest-link" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#444df2" />
    <meta name="msapplication-TileColor" content="#444df2" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="DABubble" />

    <!-- Favicon & Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="theme-light/icon-32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="theme-light/icon-96.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="theme-light/icon-192.png" />

    <!-- Open Graph Meta -->
    <meta property="og:title" content="DABubble - Modern Messaging" />
    <meta
      property="og:description"
      content="Moderne Messaging-Plattform für Teams. Schnell, sicher und intuitiv."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dabubble.dev2k.org" />
    <meta
      property="og:image"
      content="https://dabubble.dev2k.org/screenshots/preview-desktop.png"
    />

    <!-- Twitter Card Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DABubble - Modern Messaging" />
    <meta
      name="twitter:description"
      content="Moderne Messaging-Plattform für Teams. Schnell, sicher und intuitiv."
    />
    <meta
      name="twitter:image"
      content="https://dabubble.dev2k.org/screenshots/preview-desktop.png"
    />
  </head>
  <body>
    <app-root></app-root>
    <noscript>Bitte aktivieren Sie JavaScript, um diese Anwendung zu nutzen.</noscript>
  </body>
</html>
