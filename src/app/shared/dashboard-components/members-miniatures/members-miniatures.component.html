<button class="members-miniatures" (click)="onClick()" [attr.aria-label]="'View members'">
  <div class="members-miniatures__avatars">
    @for (member of members().slice(0, 3); track member.id; let i = $index) {
    <img
      [src]="member.avatar"
      [alt]="member.name"
      [title]="member.name"
      class="members-miniatures__avatar"
      [style.z-index]="i"
    />
    }
  </div>
  <span class="members-miniatures__count">{{ totalCount() }}</span>
</button>
