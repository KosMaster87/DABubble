<div class="verify-email">
  <div class="verify-email__container">
    <!-- Header -->
    <header class="verify-email__header">
      <h1 class="verify-email__title">Verify Your Email</h1>
      <p class="verify-email__subtitle">
        We've sent a verification email to <strong>{{ userEmail() }}</strong>
      </p>
    </header>

    <!-- Instructions -->
    <section class="verify-email__instructions">
      <div class="verify-email__icon">
        <img src="/img/mail.svg" alt="Email Icon" />
      </div>
      <p class="verify-email__text">
        Please check your inbox and click the verification link to continue.
      </p>
      <p class="verify-email__text verify-email__text--small">
        After verifying your email, click the button below to continue with avatar selection.
      </p>
    </section>

    <!-- Actions -->
    <div class="verify-email__actions">
      <app-primary-button
        label="I've Verified My Email"
        [loading]="isChecking()"
        (clicked)="checkVerification()"
      />

      @if (emailSent()) {
      <p class="verify-email__success">âœ“ Verification email sent!</p>
      } @else {
      <app-guest-button label="Resend verification email" (clicked)="resendVerificationEmail()" />
      }

      <app-secondary-button label="Back to Sign In" (clicked)="goToSignin()" />
    </div>
  </div>
</div>
